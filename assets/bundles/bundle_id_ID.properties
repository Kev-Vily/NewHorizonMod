block.new-horizon-presstanium-wall.name = Dinding Presstanium
block.new-horizon-presstanium-wall.description = Dinding kokoh, dapat memblokir peluru, petir, dan laser yang masuk. Mendistribusikan kerusakan yang diterima ke dinding di dekatnya.

block.new-horizon-refactoring-multi-wall.name = Pemfaktoran Ulang Dinding Multi
block.new-horizon-refactoring-multi-wall.description = Dinding kokoh dengan nyawa tinggi, dapat memblokir peluru, petir, dan laser yang masuk. Mendistribusikan kerusakan yang diterima ke dinding di dekatnya. Memiliki pengurangan kerusakan.

block.new-horizon-seton-phased-wall.name = Dinding Seton Bertahap
block.new-horizon-seton-phased-wall.description = Dinding kokoh dengan armor kuat dan nyawa tinggi, dapat memblokir peluru, petir, dan laser yang masuk. Dapat mendistribusikan lebih banyak kerusakan dengan lebih banyak dinding di dekatnya. Memiliki pengurangan kerusakan yang lebih tinggi.

block.new-horizon-shaped-wall.name = Dinding Adaptif
block.new-horizon-shaped-wall.description = Dinding yang tidak bisa dihancurkan didekat dinding lainnya, dapat memblokir peluru, petir, dan laser yang masuk. Dapat mendistribusikan lebih banyak kerusakan dengan lebih banyak dinding di dekatnya. Memiliki pengurangan kerusakan yang besar.

block.new-horizon-hard-light-rail.name = Rel Cahaya Padat
block.new-horizon-hard-light-rail.description = Menggunakan foton statis dan padat sebagai pembawa untuk mengangkut barang.\nKlik untuk mengubah jalur barang yang masuk.

block.new-horizon-logistics-junction.name = Persimpangan Rel
block.new-horizon-logistics-junction.description = Bertindak sebagai persimpangan antara dua rel yang saling bersilangan.

block.new-horizon-logistics-router.name = Pengarah Rel
block.new-horizon-logistics-router.description = Router Terarah. Item yang dimasukkan dapat didistribusikan secara merata ke tiga arah lainnya.

block.new-horizon-logistics-merger.name = Penggabungan Rel
block.new-horizon-logistics-merger.description = Penggabungan Terarah. Menggabungkan tiga input menjadi satu arah.

block.new-horizon-logistics-gate.name = Gerbang Rel
block.new-horizon-logistics-gate.description = Berfungsi sebagai gerbang luapan atau gerbang luapan bawah. \nKlik untuk mengubah mode.

block.new-horizon-logistics-bridge.name = Jembatan Rel
block.new-horizon-logistics-bridge.description = Mengangkut item ke jembatan lain yang ada didalam jangkauan. Dapat menerima maksimal dua input.

block.new-horizon-logistics-unloader.name = Pembongkar Rel
block.new-horizon-logistics-unloader.description = Membongkar muatan barang dari bangunan dibelakangnya. Dapat dikonfigurasi ke item tertentu. Meningkatkan kecepatan saat dikonfigurasi ke item tertentu.

block.new-horizon-logistics-liquid-bridge.name = Jembatan Cairan
block.new-horizon-logistics-liquid-bridge.description = Mengangkut cairan ke jembatan lain yang ada didalam jangkauan. Dapat menerima maksimal dua input.

block.new-horizon-logistics-liquid-unloader.name = Pembongkar Cairan
block.new-horizon-logistics-liquid-unloader.description = Membongkar muatan cairan dari bangunan dibelakangnya. Harus dikonfigurasi ke cairan tertentu.

