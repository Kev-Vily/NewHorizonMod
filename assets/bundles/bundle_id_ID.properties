block.new-horizon-data-floor-placer.name = Penyunting Penempatan Lantai
block.new-horizon-data-floor-placer.description = Hanya Penyuntingan.\nDigunakan untuk menempatkan beberapa lantai khusus dengan varian yang memerlukan data khusus.\nTernyata ini menggunakan lapisan yang sama dengan bijih (lantai pelapis).\n\n[lightgray]aku tahu cara menempatkan lantai ini sangat konyol tapi ini adalah cara terbaik yang bisa aku temukan bruh.

block.new-horizon-resonance-mining-facility.name = Fasilitas Penambang - Teknologi Resonansi
block.new-horizon-resonance-mining-facility.description = Menggunakan gelombang mekanis dengan frekuensi tertentu untuk menambang sumber daya secara efisien.
block.new-horizon-resonance-mining-facility.details = Pakailah penambang ini, kenapa kamu masih memakai bor yang ketinggalan jaman itu ?

block.new-horizon-beam-mining-facility.name = Fasilitas Penambang - Teknologi Sinar
block.new-horizon-beam-mining-facility.description = Menggunakan sinar laser berdaya tinggi untuk operasi penambangan. Mampu memproses bijih yang lebih keras. Dapat memperoleh keuntungan dari modul penambangan.

block.new-horizon-implosion-mining-facility.name = Fasilitas Penambang - Teknologi Ledakan
block.new-horizon-implosion-mining-facility.description = Mengekstrak sumber daya secara efisien menggunakan ledakan.

block.new-horizon-speed-module.name = Percepatan Tekanan
block.new-horizon-speed-module.description = Meningkatkan kecepatan penambang yang ditargetkan secara signifikan dengan meningkatan jumlah konsumsi daya.

block.new-horizon-refine-module.name = Prosesor Penyulingan
block.new-horizon-refine-module.description = Menyuling beberapa sumber daya dan mengeluarkannya secara langsung. Akan meningkatkan konsumsi daya dan mengurangi kecepatan pengeluaran item.

block.new-horizon-delivery-module.name = Depot Pengirim - Teknologi Dimensi
block.new-horizon-delivery-module.description = Langsung mengirimkan sumber daya ke penyimpanan inti melalui teknologi dimensi.

block.new-horizon-nexus-core.name = Inti: Nexus
