#block.new-horizon-beacon.name = Mercusuar Wilayah Fraksi
#block.new-horizon-beacon.description = Digunakan untuk mode permainan: <[accent]Kuasai Mercusuar[]>\nAktifkan di pengaturan tambahan peta mod.\n[heal]Info dalam game dari mode ini akan ditampilkan di tabel peristiwa di kiri bawah layar, ingat untuk mengaktifkannya jika Anda menonaktifkan pengaturan terkait.[]\n\n    Mercusuar dapat dikuasai oleh unit musuh di dekatnya.\n\n    Terdapat dua tahap untuk menguasai mercusuar: yang pertama adalah fase [[[sky]Jatuhkan Mercusuar[]], yang akan menghapus status fraksi yang menguasai mercusuar tersebut. Ketika pengisian ulang diatur ke nol, suar akan melepaskan gelombang kejut, menghancurkan semua bangunan musuh di dekatnya. Kemudian tim lain atau kita bisa merebutnya kembali, yang merupakan fase kedua.\n\n    Ketika proses pengambilan alih telah selesai sepenuhnya(Pengisian ulang akan naik ke 100%), mercusuar akan dapat pulih secara perlahan ketika tidak ada musuh di dekatnya.\n\n    Jika ada unit sekutu ataupun unit musuh di dekatnya, proses pengambilan alih mercusuar milik musuh akan terganggu, memasuki status Terhambat.    \nSemakin kuat dan banyaknya unit di sekitar mercusuar, maka proses pengambilan alih akan semakin cepat.\n\n    Wilayah yang dipegang setiap tim akan menjadi penghubung antara mercusuar dan kotak yang dipegang oleh unit di dekat mercusuar atau inti.
