block.new-horizon-stamping-facility.name = 重衝壓設施
block.new-horizon-stamping-facility.description = 將鈦經衝壓操作處理為重混合鋼。
block.new-horizon-processor-printer.name = 晶片打印機
block.new-horizon-processor-printer.description = 利用3D打印技術將矽打印為矽基的初級晶片。
block.new-horizon-crucible-foundry.name = 坩鍋鑄造廠
block.new-horizon-crucible-foundry.description = 將鎢與其他材料結合鑄造為碳化物。
block.new-horizon-crystallizer.name = 羥晶化器
block.new-horizon-crystallizer.description = 將氫元素經處理轉換為穩定的金属狀態。
block.new-horizon-zeta-dissociator.name = Zeta晶解儀
block.new-horizon-zeta-dissociator.description = 將Zeta晶體解離為正性Zeta流體和負性Zeta流體。
block.new-horizon-surge-refactor.name = 巨浪再構廠
block.new-horizon-surge-refactor.description = 使用鈦與正Zeta流體高效再構造巨浪合金。
block.new-horizon-fabric-synthesizer.name = 相位合成廠
block.new-horizon-fabric-synthesizer.description = 使用矽與負Zeta流體高效再構造相織物。
block.new-horizon-processor-encoder.name = 晶片編碼器
block.new-horizon-processor-encoder.description = 在亞原子層面進行編碼以制造高性能晶片。
block.new-horizon-irdryon-mixer.name = 化工液混合器
block.new-horizon-irdryon-mixer.description = 混合化学工業液體材料。
block.new-horizon-multiple-steel-factory.name = 高輕鋼壓制器
block.new-horizon-multiple-steel-factory.description = 將多層復合材料處理為高輕鋼。
block.new-horizon-irayrond-factory.name = 銥板金廠
block.new-horizon-irayrond-factory.description = 制造高性能的耐腐蝕合金。
block.new-horizon-seton-factory.name = 致密合金壓縮機
block.new-horizon-seton-factory.description = 制造高性能的致密合金。
block.new-horizon-nodex-factory.name = 自塑合金構造儀
block.new-horizon-nodex-factory.description = 構造自塑合金。
block.new-horizon-ancimembrane-concentrator.name = 築膜培養基
block.new-horizon-ancimembrane-concentrator.description = 制造幽膜。

block.new-horizon-gravity-node-serpulo.name = 輕型重力阱 I
block.new-horizon-gravity-node-serpulo.description = 輕量化的重力阱發生器。可以創造重力阱並傳導電力。針對賽普羅設計。
block.new-horizon-gravity-node-erekir.name = 輕型重力阱 II
block.new-horizon-gravity-node-erekir.description = 輕量化的重力阱發生器。可以創造重力阱並傳導電力。針對埃克里爾設計。
block.new-horizon-gravity-trap.name = 制式重力阱
block.new-horizon-gravity-trap.description = 標準規格的重力阱發生器。可以在一定範圍內創造重力阱並傳導電力。
block.new-horizon-gravity-trap-heavy.name = 重型重力阱
block.new-horizon-gravity-trap-heavy.description = 超重型重力阱發生器。在一大塊距離內創造重力阱並傳導電力。
block.new-horizon-zeta-generator.name = Zeta融合堆
block.new-horizon-zeta-generator.description = 融合大量Zeta晶體，釋放大量能量的同時，封存解離的高能的Zeta粒子。
block.new-horizon-anode-fusion-reactor.name = 正激化融合反應堆
block.new-horizon-anode-fusion-reactor.description = 利用正Zeta液體激化Zeta粒子，在獲得正零位能的同時釋放大量能量。
block.new-horizon-cathode-fusion-reactor.name = 逆極化解離反應堆
block.new-horizon-cathode-fusion-reactor.description = 利用負Zeta液體極化Zeta粒子，在獲得負零位能的同時釋放大量能量。
block.new-horizon-thermo-reactor.name = 零位反應堆
block.new-horizon-thermo-reactor.description = 貼圖從dc上抄的，問過原作者了他說可以給我當占位符
block.new-horizon-armor-battery.name = 裝甲電池
block.new-horizon-armor-battery.description = N/A
block.new-horizon-large-armor-battery.name = 大型裝甲電池
block.new-horizon-large-armor-battery.description = 拥有更高的血量，但容量較小，裝甲化的大型電池。\n出於在危險地區布置能源區塊的需要，Rasor，安保部長，在某次會議上進行了有關“更安全電池”的提案與討論。\n(此前爆炸的大型電池已經制造了非常多的寡婦。)結果就是大型電池更換了更堅固的材料並加裝了電控。
block.new-horizon-huge-battery.name = 高密度電池
block.new-horizon-huge-battery.description = 能量容量更大
block.new-horizon-hydro-fuel-cell.name = 羥質燃料電池
block.new-horizon-hydro-fuel-cell.description = 清潔能源發電機。在氮氣的保護下將化学能轉化為電能。
block.new-horizon-hyper-generator.name = 臨界反應堆
block.new-horizon-hyper-generator.description = 釋放封裝零位能蘊含的能量。\n瘋狂的造物上鐫刻的是人類對能源稀缺的恐懼。隨著空間中蘊含的巨大能量被釋放，危險的焰火直衝雲霄。絕對真空零度的內里無法阻擋其衝向天穹。特高壓能量流需要特制設備接收並轉發。周圍6公里禁止未完全防護者、無三防載具接近。必需部署在安全等級高於甲的地區。反應堆無論啟動還是關機都需要成本，請盡量不改變其運行狀態。
#牆體
block.new-horizon-presstanium-wall.name = 重混合牆體
block.new-horizon-presstanium-wall.description = 堅硬的防御牆體。可以抵御來襲動能傷害與能量傷害。可以將傷害分攤至周圍牆體。
block.new-horizon-presstanium-wall.details = 新一代防御設施。分攤傷害的設計理念極大的改善了牆體的抗打擊能力。
block.new-horizon-refactoring-multi-wall.name = 疊加再構牆體
block.new-horizon-refactoring-multi-wall.description = 更為堅硬的防御牆體。可以抵御來襲動能傷害與能量傷害。可以將更多傷害分攤至周圍牆體。有一定的傷害减免。
block.new-horizon-refactoring-multi-wall.details = 利用高輕鋼對釷制牆體進行疊加再構，進一步提升了牆壁的抗打擊能力。
block.new-horizon-seton-phased-wall.name = 相位致密牆體
block.new-horizon-seton-phased-wall.description = 更為堅硬的防御牆體。可以抵御來襲動能傷害與能量傷害。可以將更多傷害分攤至周圍牆體。傷害减免和裝甲更高。
block.new-horizon-seton-phased-wall.details = 致密合金與相位布相互作用的高强度抗打擊材料應用於防線設定，防線可靠性因此可以進一步提升。
block.new-horizon-shaped-wall.name = 自適應牆體
block.new-horizon-shaped-wall.description = 堅不可摧的牆體。可以抵御來襲動能傷害與能量傷害。可以分攤大量傷害。傷害减免和裝甲極高。
block.new-horizon-shaped-wall.details = 所謂“記憶金属”，其空間形態在建造完成後固定，後調度不同牆體以維持形態。由於材料性質，大部分攻擊都無法穿透牆體。特定設施一律使用該牆體。這只是一個副產物。
block.new-horizon-fire-extinguisher.name = 冷卻場發射器
block.new-horizon-fire-extinguisher.description = 熄滅附近的火焰
block.new-horizon-blaster.name = 震爆器
block.new-horizon-blaster.description = 向靠近的敵人發射閃電，造成擊退和傷害。
block.new-horizon-bomb-launcher.name = 炸彈拋射器
block.new-horizon-bomb-launcher.description = 發射炸彈，延遲爆炸\n\n[sky]可同時調用多個方塊。
block.new-horizon-air-raider.name = 空襲呼叫器
block.new-horizon-air-raider.description = 呼叫導彈轟炸目標。

block.new-horizon-primary-jump-gate.name = 近地折躍門
block.new-horizon-primary-jump-gate.description = 引導一些初級單位支援戰鬥。持續引導同種單位介入可以獲得速度加成。批量引導單位介入時效率更高。\n接受模組傳送帶的模組輸入並與所有折躍門共享庫存模組。
block.new-horizon-standard-jump-gate.name = 位面折躍門
block.new-horizon-standard-jump-gate.description = 引導一些中級單位支援戰鬥。持續引導同種單位介入可以獲得速度加成。批量引導單位介入時效率更高。\n接受模組傳送帶的模組輸入並與所有折躍門共享庫存模組。
block.new-horizon-hyper-jump-gate.name = 超核折躍門
block.new-horizon-hyper-jump-gate.description = 引導一些高級單位支援戰鬥。持續引導同種單位介入可以獲得速度加成。批量引導單位介入時效率更高。\n接受模組傳送帶的模組輸入並與所有折躍門共享庫存模組。“前方淨空，諸君，武運昌隆！”
block.new-horizon-hyper-space-warper.name = 超空間核折躍器
block.new-horizon-hyper-space-warper.description = 用於傳送單位。\n\n[sky]可被重力阱阻斷。\n\n[lightgrey]你可以在HUD上看到敵方重力阱的干擾範圍。重力阱會使經過它的超空間折躍强行跳出，並對單位造成百分比傷害。\n史蒂芬·霍金先生曾多次討論了超空間跳躍的可能性，提出了基於“弦理論”進行空間跳躍的設想，認為運用足夠的能量就可以制作出一個能量巨大的“弦”，將太空船帶入超空間跳躍航行，因此在霍金看來超空間跳躍理論上是可行的。同時，他一方面認為蟲洞極難發現且被人類利用，另一方面也認為通過蟲洞進行空間跳躍並非空談。在最終提出的三個方案中，人類的選擇有“超空間核”。\n使用超空間核跳躍的條件：*目的地沒有干擾跳躍的物質和力場。\n*超空間核充電完毕。\n*能夠有效地控制超空間核。\n但條件有限，此設備只能完成戰地折躍。
