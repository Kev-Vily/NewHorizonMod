block.new-horizon-nexus-core.name = 核心樞紐
block.new-horizon-nexus-core.description = 自彌丹砂廢棄核心逆向改造而來，性能更為優秀，可更為有效的為彌丹莎開拓工作服務。
block.new-horizon-rift-shield.name = 裂隙護盾發生器
block.new-horizon-rift-shield.description = 幽膜，眾所周知，是抽取彌丹砂內部高低維度糾纏態能量並加入材料中而創造的可以幹涉維度的高位材料。介於這種性質，工程師們創造了裂隙護盾，激發幽膜內的糾纏能量場人造亞空間環境，將炮彈吞噬並以空間通道零損失的返還。\n可以應對絕大多數的實彈與聚合能量團。在場因吞噬過多而破壞之前，可返還的攻擊强度等效於十數個大型護盾，甚至可以攔截██的攻擊。目前已經投入對██的作戰前線。但介於造價高昂，僅在部分駐點布置。\n據內部人士透露，此護盾的光芒幾乎到達了目視星等-32（太陽僅為-28），會對直視它的戰鬥人員造成永久性的視覺損傷。但請注意一點，高能量的發散集束(即激光)自帶的高能場會破壞亞空間場，使其失效。\n\n注意：資源消耗速率在低盾容時會快速增長。
