#炮塔
block.new-horizon-synchro.name = 怖燼
block.new-horizon-synchro.description = 常規速射炮塔。可以快速進行火力壓制。可對單位本體造成大量損傷，但不擅長於擊破單位護盾。
block.new-horizon-argmot.name = 律令
block.new-horizon-argmot.description = 高頻閃電投射炮塔。射擊時間越長，射速越快。長時間的射擊會導致短暫的過熱。可以對護盾造成毁滅性的傷害。
block.new-horizon-slavio.name = 鐵幕
block.new-horizon-slavio.description = 速射火箭發射器。高速輪射制導火箭。對單位本體造成可觀傷害。對單位護盾效果大打折扣。
block.new-horizon-gravity.name = 引力
block.new-horizon-gravity.description = 同時吸引多個單位。
block.new-horizon-webber.name = 織網
block.new-horizon-webber.description = 利用宏觀光鑷效應捕獲敵人\n\n[accent]优先捕獲高速單位。
block.new-horizon-anti-bullet-turret.name = 阻斷
block.new-horizon-anti-bullet-turret.description = 大型點防御裝置，盡力攔截一切威脅。\n破獲裂解光束的核心算法後，工程師對律令進行了改裝。工作目標變更，不再需要過多能量和冷卻液。其與生俱來的遠射程和大威力使它比原貨受歡迎。
block.new-horizon-multiple-launcher.name = 蜂巢
block.new-horizon-multiple-launcher.description = 蜂群的升級版，更大型的火箭巢。\n火箭武器誕生之初，高機動和高射速率使其一度制霸戰場。古人親切的稱她作“喀秋莎”，據說是他們對戀人的稱呼。蜂巢無需電能，在一定程度上彌補了缺電對新視界幾乎致命的戰力影響。有更多的裝藥選擇，在升級了規模和威力的同時將制導設定成了可選項：“制導了就不像‘喀秋莎了’。”————為數不多的有機體操作員如是評價道。
block.new-horizon-multiple-artillery.name = 鐵雨
block.new-horizon-multiple-artillery.description = 多重曲射火炮。\n算是浪涌的升級型號，跟親代完全沒有“血緣關系”，只是定位類似。作為少有的節電武器，彈藥種類相當之多。\n下達塑鋼上至零位，且結構簡單易維修，乃極度可靠的火力保证。每個臨時防御陣線都必不可少，幾乎沒有發生過武器自身造成的故障。其設計靈感來自古人類的戰艦排炮。
block.new-horizon-hive.name = 風暴
block.new-horizon-hive.description = 遠程防空導彈發射器。\n發射旋跡導彈。
block.new-horizon-electro.name = 寂靜
block.new-horizon-electro.description = 發射EMP脈衝彈。\n在人類拘泥於母星的年代，通常認為EMP(電磁脈衝)是核武的專利。其實不然，非核EMP彈不久便被研發，並在第三次人類內戰中大放異彩。\n各種原因導致，寂靜在發射前需要裝配協議微波晶片。晶片等級越高，脈衝越强。(雖然只有兩種)\n因電能專線的接入，其頻率可達兆赫級，對所有電子設備都是毁滅性的。被限流也是常有的事————新視界對電能的依賴是任何同行都無法匹及的：僅記，撤退前務必銷毁之。
block.new-horizon-atom-separator.name = 帝俊
block.new-horizon-atom-separator.description = 大型高功輻照激光器，优先攻擊低速單位。\n“融毁的威力已經不能‘滿足’敵人了，我們需要更大的應援棒！”曾如此喊叫的戰士至死未能迎來他的曙光。於是武器以其名聯立項。\n其功率之高已無需介質，長劍一揮瘡痍滿地。目前無法對光束進行測溫，已知滿偏運作會使[orange]整機紅熱[lightgray]，務必準備[white]滅火措施[lightgray]和[sky]冷卻液[lightgray]。————那可真“火辣”。
block.new-horizon-blood-star.name = 彗星
block.new-horizon-blood-star.description = 大型靜滯等離子炮。\n其所以威力如此之大，除了零位能，也有靜滯等離子彈的功勞。這種炮彈的與眾不同在於極低量的飛行損失，且靜滯彈中存在有正電子。在擊中目標前，正負電子相安無事，直到穩態被破壞或者自行崩潰。\n命中後發生[orange]劇烈湮滅反應[lightgray]，給受害者和觀賞者帶來又一次視覺盛宴。這顯然是奢侈的————對敵人和自己都非常危險，[yellow]無論是運行還是閒置。
block.new-horizon-executor.name = 裁决
block.new-horizon-executor.description = 能量栓發射器。\n封裝能量武器的心腹大患：如何看管好彈藥？一直困擾著工程師們。首先是犯下紊亂之罪的[shared]彗星[lightgray]，安全性倒數。經其後不斷研究，答案昭然若揭：把封裝體彈射到身外再觸發。\n此計妙絕，直到自塑投入實用。\n能量栓離開炮身後，用以攻擊的能量無法被繼續干預，正零能會自行追尋最近目標，其相對者會不斷加速。但毁傷大打折扣————工程師選擇走量，開擺！
block.new-horizon-prism.name = 光棱
block.new-horizon-prism.description = 發射帶電的激光束，其中較小的激光束反射到附近的目標。
block.new-horizon-rail-gun.name = 穿雲
block.new-horizon-rail-gun.description = 重型狙擊炮塔。\n當你不得不面對棘手的敵人時，當然是用穿雲毁滅它。\n與[yellow]厄兆[lightgray]類似，二者皆以傷害大型目標為己任。前者為電磁加速動能武器，厄兆則更多依賴巨浪合金的化學殺傷，且原理不明。工程師再了解不過大女兒穿雲：其彈速極高，達[orange]數十馬赫[lightgray]。耗能也是巨大的，一炮就可以耗盡一個殖民地[orange]七天[lightgray]的常規用電，使用的彈藥更是重量級。每當有龐大的敵人出現，大家都會四處張望————希望看見那冷峻的黑白身管。
block.new-horizon-concentration.name = 凝聚
block.new-horizon-concentration.description = [sky]命中時間越長\n[#bf92f9]激光傷害越高
block.new-horizon-end-of-era.name = 終焉
block.new-horizon-end-of-era.description = 多功能超大型炮台，毁滅你不悅的一切。\n“螺旋樓梯、獨角仙、廢墟街道、無花果塔……震蕩、穿雲、裁决、自塑合金……話語到此為止，終焉！”研發成功，遠征結束。一位年邁的工程師陷入精神紊亂，狂笑著跑到走廊上，邊跳邊喊：“噫！好！我中了！Y醬、龜野先生，我滴任務完成辣！”……\n（[red]特此聲明：新視界將守護他的餘生[lightgray]）\n炮塔及其附属幾乎涵蓋目前已知所有攻擊手段，極大增强應變能力，新視界全體引以為傲。其價值過高，建造這宏偉藝術品需專員永久駐留於目標地。\n“沒什麼比它更令人感到安全。”工人代表如是評價。\n它的焰火是當時最明目最閃耀的————如果觀賞者沒有失明失聰。
block.new-horizon-eternity.name = 永恒
block.new-horizon-eternity.description = \n特大型戰略戰術超武。\n“北冥有鱼，其名為鯤。南瀛有炮，其名永恆。\n其大數百米也，徑寬數十米也。轉而啟火，隕星過境，長空絳色。及爆，天垠敞亮，如紫霞下凡，敵盡滅。\n諸侯恐懼，會盟而謀弱秦。開關迎之，逡巡而不敢進。\n及會談，求腰斬項目，不得。數十年不敢南下而牧馬。”————摘自《永恆》\n其成本、規模和威力威攝力前所未有。迫於壓力，在外駐地不得部署，並保證不率先使用。\n艱辛的研發過程和巨額成本一度使項目暫停。\n誠然，巨大的各種消耗會使得本就不富裕的公司雪上加霜。但作為戰略籌碼，開機狀態鮮有。
block.new-horizon-thermo-turret.name = 熱電
block.new-horizon-thermo-turret.description = 簡易反空。\n熱電的攻擊確實很熱，且與電有關。\n實為電漿武器，破壞力强的原因在乎制導彈丸(無需生產)携帶的大量帶電氣體。陰電氣與陽電氣在空中不斷釋放中和，形成一個令人忍不住去許願的“流星”。\n哪怕途中浪費大量戰斗質(兩極氣體)，僅一瞬的接觸也可以造成相當嚴重的毁傷————對輕型飛行器來說。
block.new-horizon-pulse-shotgun.name = 脈衝
block.new-horizon-pulse-shotgun.description = 脉衝，新手操作員的好朋友，常規射彈武器。\n相對基礎，技術含量較較低，維護成本低廉。發射機理和其他動能武器相似，即電磁彈射，因而得名。能量耗損對於新視界來說幾乎為零，不需要專線接入。\n沒有華麗的攻擊效果，也沒有過人的威力，它很容易被輕視(同行太變態了主要是)。直到ZETA晶體被發掘並作為彈藥大規模裝配，其窘境有所好轉，才不至於被淘汰。
block.new-horizon-beam-laser-turret.name = 鐳射
block.new-horizon-beam-laser-turret.description = 高頻鐳射衝擊器。\nLaser，音譯“鐳射”，即激光，電子從高能級回落的產物。而純度高達99%的矽，在高溫下作為介質產生的激光毁傷能力極佳，主要靠熱能，輻照鐵僅0.22s就使其紅熾。因攜帶介質可以隨時使用，不必担憂介質量。鐳射本身產生的熱能會被武器回收一部分，以减少產生高溫的能量成本。會造成武器紅熱，無傷大雅。\n其壽命並非以發射次數計，而是真正的“壽命”，\n高溫裝置的運行時間有限————所以趕著投胎一樣亂射。
block.new-horizon-antibody.name = 抗體
block.new-horizon-antibody.description = 未知科技
block.new-horizon-interferon.name = 溶酶
block.new-horizon-interferon.description = 未知的古代技術\n發射激發電弧的能量
block.new-horizon-dendrite.name = 樹突
block.new-horizon-dendrite.description = 未知科技
block.new-horizon-ancient-artillery.name = 遠古巨炮
block.new-horizon-ancient-artillery.description = 發射巨型炸彈。\n\n[sky]僅限編輯器和沙盒模式。\n[accent]可通過摧毁占领。夺取它以獲得更好的戰場控制。
#鑽頭
block.new-horizon-large-water-extractor.name = 大型抽水機
block.new-horizon-large-water-extractor.description = 更多地抽取水。\n規模更大，但效率並未大幅提升。抽水裝置的痼疾也沒有解决。關於更高效獲取水的裝置的提案已經提出，敬請期待。即便如此，在某些缺水地段的工人依然潇洒自在。
block.new-horizon-xen-extractor.name = Xen提取器
block.new-horizon-xen-extractor.description = 自彌丹砂的工業氣井抽取Xen液。同時產出適量電力。
block.new-horizon-sand-cracker.name = 大型粉碎機
block.new-horizon-sand-cracker.description = 將各種材料經粉碎回收處理以得到沙子。
block.new-horizon-resource-convertor.name = 資源轉換器
block.new-horizon-resource-convertor.description = 將各種資源轉換為彌丹砂的基礎物品資源。
block.new-horizon-liquid-convertor.name = 流體轉換器
block.new-horizon-liquid-convertor.description = 將各種資源轉換為彌丹砂的基礎流體資源。
block.new-horizon-resonance-mining-facility.name = 諧振鑽井
block.new-horizon-resonance-mining-facility.description = 利用共振原理高效開採礦物。
block.new-horizon-beam-mining-facility.name = 光束鑽頭
block.new-horizon-beam-mining-facility.description = 利用高功率激光進行礦物開採。可以開採較硬的礦物。
block.new-horizon-implosion-mining-facility.name = 內爆鑽井
block.new-horizon-implosion-mining-facility.description = 利用真空內爆的方式蠻力開採物資。
block.new-horizon-speed-module.name = 超頻增壓器
block.new-horizon-speed-module.description = 大幅提高資源的開採速率。消耗額外的能量。
block.new-horizon-speed-module-mk2.name = 二型超頻增壓器
block.new-horizon-speed-module-mk2.description = 超頻增壓器的升級版本。
block.new-horizon-refine-module.name = 精煉處理站
block.new-horizon-refine-module.description = 可以精煉部分資源並直接輸出，但是耗能更高，且輸出速度减緩。
block.new-horizon-convertor-module.name = 嬗變轉化站
block.new-horizon-convertor-module.description = 將部分資源轉化為對應星球的資源。
block.new-horizon-delivery-module.name = 位面傳輸設施
block.new-horizon-delivery-module.description = 通過維度技術创造位面以直接將產品輸入核心。

block.new-horizon-hard-light-rail.name = 滯化光軌
block.new-horizon-hard-light-rail.description = 驅動靜態滯化光子定向位移以傳輸物品。\n點擊以切換是否接受測邊輸入。\n需放置在重力井範圍內才可運行。
block.new-horizon-hard-light-rail.details = 利用靜滯光子作為橋的設計早在古久前就有一家名為光圈科技的公司提出設想並予以實現。如今的硬光設計以其幾乎完全無原材料消耗的特性成為了新一代輕量化物流的首選。
block.new-horizon-stack-rail.name = 堆疊導軌
block.new-horizon-stack-rail.description = 可將運輸堆疊打包後的物品。\n需要使用堆疊器輸入堆疊後的物品。
block.new-horizon-steady-stack-rail.name = 穩態導軌
block.new-horizon-steady-stack-rail.description  = 可將運輸堆疊打包後的物品。\n需要使用堆疊器輸入堆疊後的物品。\n更先進的材料提升了打包穩定性，更高的運輸速度得以適用。
block.new-horizon-light-stack-loader.name = 輕型堆疊器
block.new-horizon-light-stack-loader.description = 將輸入的物品以15為一疊輸出到堆疊導軌上。
block.new-horizon-heavy-stack-loader.name = 重型堆疊器
block.new-horizon-heavy-stack-loader.description = 將輸入的物品以60為一疊輸出到堆疊導軌上。
block.new-horizon-logistics-junction.name = 物流連接器
block.new-horizon-logistics-junction.description = 允許兩條傳送帶或其他物流設備跨接運輸。
block.new-horizon-logistics-directional-router.name = 定向分流器
block.new-horizon-logistics-directional-router.description = 具有方向的分配器。可以將指定方向的物品均分到另外三個方向上。
block.new-horizon-logistics-directional-merger.name = 定向並流器
block.new-horizon-logistics-directional-merger.description = 具有方向的並流器。可以將其他三個方向的輸入合並到一個方向上。
block.new-horizon-logistics-directional-gate.name = 定向物流閥
block.new-horizon-logistics-directional-gate.description = 可以用於截流或溢流指定方向物品輸入的物流原件。\n點擊以切換模式。
block.new-horizon-logistics-omni-sorter.name = 全向篩選門
block.new-horizon-logistics-omni-sorter.description = 可以對每個方向的物品輸入進行篩選操作。
block.new-horizon-logistics-omni-blocker.name = 全向排除門
block.new-horizon-logistics-omni-blocker.description = 可以對每個方向的物品輸入進行排除操作。
block.new-horizon-logistics-omni-gate.name = 全向物流閥
block.new-horizon-logistics-omni-gate.description = 可以用於截流或溢流任意方向物品輸入的物流原件。\n點擊以切換模式。
block.new-horizon-logistics-bridge.name = 導軌物流橋
block.new-horizon-logistics-bridge.description = 可將物品運輸至範圍內的另一個物流橋。最多可接受三個物流橋的輸入。
block.new-horizon-logistics-extend-bridge.name = 長距物流橋
block.new-horizon-logistics-extend-bridge.description = 可將物品運輸至範圍內的另一個物流橋。最多可接受三個物流橋的輸入。
block.new-horizon-logistics-unloader.name = 導軌裝卸器
block.new-horizon-logistics-unloader.description = 作為單向的裝卸器提取後方建築物品至前方。可自選裝卸物品篩選器。當指定裝卸物品時提升裝卸速率。
block.new-horizon-rapid-unloader.name = 高速裝卸器
block.new-horizon-rapid-unloader.description = 拥有更高的卸載速度。
block.new-horizon-reinforced-item-source.name = 强化物品源
block.new-horizon-reinforced-item-source.description = 拥有更高的生命值。\n\n[accent]所選輸出物嚴格按照定義名讀寫以避免錯位問題。

block.new-horizon-turbo-pump-small.name = 小型渦輪泵
block.new-horizon-turbo-pump-small.description = 泵取液體。當毗連其他渦輪泵時可視為一個整體傳導電力和輸出液體。
block.new-horizon-turbo-pump.name = 渦輪泵
block.new-horizon-turbo-pump.description = 泵取液體。當毗連其他渦輪泵時可視為一個整體傳導電力和輸出液體。
block.new-horizon-standard-liquid-storage.name = 標準液體倉儲
block.new-horizon-standard-liquid-storage.description = 儲存大量的液體。
block.new-horizon-heavy-liquid-storage.name = 重型液體倉儲
block.new-horizon-heavy-liquid-storage.description = 儲存巨量的液體。
block.new-horizon-conduit.name = 流體管道
block.new-horizon-conduit.description = 可將流體向前運輸。\n點擊以切換是否接受測邊輸入。
block.new-horizon-logistics-liquid-bridge.name = 流體導管橋
block.new-horizon-logistics-liquid-bridge.description = 可將流體運輸至範圍內的另一個物流橋。最多可接受三個物流橋的輸入。
block.new-horizon-logistics-extend-liquid-bridge.name = 長距導管橋
block.new-horizon-logistics-extend-liquid-bridge.description = 可將流體運輸至範圍內的另一個物流橋。最多可接受三個物流橋的輸入。
block.new-horizon-logistics-liquid-junction.name = 流體連接器
block.new-horizon-logistics-liquid-junction.description = 可將兩條導管跨接連接。
block.new-horizon-logistics-liquid-router.name = 流體分配器
block.new-horizon-logistics-liquid-router.description = 可將流體分配至任意方向上。
block.new-horizon-logistics-liquid-unloader.name = 流體裝卸器
block.new-horizon-logistics-liquid-unloader.description = 作為單向的裝卸器提取後方建築液體至前方。必需指定裝卸的流體。
block.new-horizon-reinforced-liquid-source.name = 强化液體源
block.new-horizon-reinforced-liquid-source.description = 拥有更高的生命值。\n\n[accent]所選輸出物嚴格按照定義名讀写以避免錯位問題。
