nh.setting.nh-hide-starting-log.name = 禁用模組啟動界面
nh.setting.nh-hide-starting-log.desc = 决定是否在每次游戲啟動時顯示新視界的啟動界面。
nh.setting.nh-effect-detail.name = 完整特效顯示
nh.setting.nh-effect-detail.desc = 禁用後將减少部分特效。若設備性能不佳可考慮關避。
nh.setting.nh-override-unit-shield.name = 單位盾容覆蓋
nh.setting.nh-override-unit-shield.desc = 為大多數單位添加會覆蓋波次盾的固定容量的盾。
nh.setting.nh-override-core-unit.name = 原版核心機調整
nh.setting.nh-override-core-unit.desc = 增强原版核心機的建造速度等數值。
nh.setting.nh-override-logistic.name = 原版物流覆蓋
nh.setting.nh-override-logistic.desc = 啟用後將會隱藏大部分的原版物流，僅顯示新視界的物流建築。\n如果你不喜歡多科技的物流或者單純想使用新視界的物流就啟用該選項。
nh.setting.nh-override-drill.name = 原版鑽頭覆蓋
nh.setting.nh-override-drill.desc = 啟用後將隱藏除氣動鑽頭和衝擊鑽頭的其他原版鑽頭。\n同時氣動鑽頭和衝擊鑽頭的數值和造價得到了一定的調整。
nh.setting.nh-override-factories.name = 原版工廠覆蓋
nh.setting.nh-override-factories.desc = 簡化原版的矽，硫等物品的生產以加快前期進度。
nh.setting.nh-override-power.name = 原版電力覆蓋
nh.setting.nh-override-power.desc = 啟用後將隱藏部分的原版電力設備。\n如果你不喜歡多科技的電力建築或者單純想使用新視界的電力建築就啟用該選項。
nh.setting.nh-override-unit.name = 原版單位覆蓋
nh.setting.nh-override-unit.desc = 啟用後將解除所有原版單位的環境限制。\n在游玩非彌丹砂環境的地圖時會很有用。
nh.setting.nh-override-logic.name = 原版邏輯覆蓋
nh.setting.nh-override-logic.desc = 調整原版的邏輯處理器等建築的造價使得其可以在所有環境下建造。
nh.setting.nh-override-item.name = 原版物品調整
nh.setting.nh-override-item.desc = 調整部分原版的物品材料，使得材料可以正常的在其他環境下顯示。
nh.setting.nh-override-turret.name = 原版炮塔調整
nh.setting.nh-override-turret.desc = 為原版炮塔添加部分新視界的子彈，並調整部分數值。
nh.setting.nh-event-raid.name = 添加空襲
nh.setting.nh-event-raid.desc = 為所有非沙盒地圖添加基於世處的空襲。
nh.setting.nh-debugging.name = 除錯模式
nh.setting.nh-debugging.desc = 啟用除錯模式。會啟用部分除錯內容。
nh.setting.nh-debug-panel.name = 除錯工具面板
nh.setting.nh-debug-panel.desc = 添加一個包含大量工具的除錯面板。

