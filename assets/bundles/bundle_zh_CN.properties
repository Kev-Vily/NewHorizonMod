nh.setting.nh-override-drill.name = 原版钻头覆盖
nh.setting.nh-override-drill.desc = 启用后将隐藏除气动钻头和冲击钻头的其他原版钻头。\n同时气动钻头和冲击钻头的数值和造价得到了一定的调整。
