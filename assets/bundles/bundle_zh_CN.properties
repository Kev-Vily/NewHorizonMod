nh.setting.nh-override-unit.name = 原版单位覆盖
nh.setting.nh-override-unit.desc = 启用后将解除所有原版单位的环境限制。\n在游玩非弥丹砂环境的地图时会很有用。
nh.setting.nh-override-logic.name = 原版逻辑覆盖
nh.setting.nh-override-logic.desc = 调整原版的逻辑处理器等建筑的造价使得其可以在所有环境下建造。
nh.setting.nh-override-item.name = 原版物品调整
nh.setting.nh-override-item.desc = 调整部分原版的物品材料，使得材料可以正常的在其他环境下显示。
nh.setting.nh-override-turret.name = 原版炮塔调整
