block.new-horizon-heavy-storage.name = 重型仓储
block.new-horizon-heavy-storage.description = 重型物品仓储。可使用装卸器从其卸载物品。
block.new-horizon-remote-storage.name = 远程仓储
block.new-horizon-remote-storage.description = 无论处于世界的任何位置都直接链接到核心。随放置数量的增加等比增加耗电。\n\n[accent]不提供额外的物品容量和核心功能。
block.new-horizon-junior-module-beacon.name = 超频信标塔
