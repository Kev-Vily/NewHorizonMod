block.new-horizon-logistics-omni-blocker.name = 全向排除门
block.new-horizon-logistics-omni-blocker.description = 可以对每个方向的物品输入进行排除操作。
block.new-horizon-logistics-omni-gate.name = 全向物流阀
block.new-horizon-logistics-omni-gate.description = 可以用于截流或溢流任意方向物品输入的物流原件。\n点击以切换模式。
block.new-horizon-logistics-bridge.name = 导轨物流桥
block.new-horizon-logistics-bridge.description = 可将物品运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
block.new-horizon-logistics-extend-bridge.name = 长距物流桥
block.new-horizon-logistics-extend-bridge.description = 可将物品运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
block.new-horizon-logistics-unloader.name = 导轨装卸器
