block.new-horizon-nodex-factory.name = 自塑合金构造仪
block.new-horizon-nodex-factory.description = 构造自塑合金。
block.new-horizon-ancimembrane-concentrator.name = 筑膜培养基
block.new-horizon-ancimembrane-concentrator.description = 制造幽膜。

block.new-horizon-gravity-node-midantha.name = 轻型重力阱 I
block.new-horizon-gravity-node-midantha.description = 轻量化的重力阱发生器。可以创造重力阱并传导电力。针对弥丹砂设计。
block.new-horizon-gravity-node-serpulo.name = 轻型重力阱 II
block.new-horizon-gravity-node-serpulo.description = 轻量化的重力阱发生器。可以创造重力阱并传导电力。针对赛普罗设计。
block.new-horizon-gravity-node-erekir.name = 轻型重力阱 III
block.new-horizon-gravity-node-erekir.description = 轻量化的重力阱发生器。可以创造重力阱并传导电力。针对埃克里尔设计。
block.new-horizon-gravity-trap.name = 制式重力阱
block.new-horizon-gravity-trap.description = 标准规格的重力阱发生器。可以在一定范围内创造重力阱并传导电力。
block.new-horizon-gravity-trap-heavy.name = 重型重力阱
