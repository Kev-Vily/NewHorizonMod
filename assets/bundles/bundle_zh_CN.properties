block.new-horizon-stack-rail.description = 可将运输堆叠打包后的物品。\n需要使用堆叠器输入堆叠后的物品。
block.new-horizon-steady-stack-rail.name = 稳态导轨
block.new-horizon-steady-stack-rail.description  = 可将运输堆叠打包后的物品。\n需要使用堆叠器输入堆叠后的物品。\n更先进的材料提升了打包稳定性，更高的运输速度得以适用。
