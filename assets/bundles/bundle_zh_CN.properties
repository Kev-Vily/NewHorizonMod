block.new-horizon-thermo-reactor.name = 零位反应堆
block.new-horizon-thermo-reactor.description = 贴图从dc上抄的，问过原作者了他说可以给我当占位符
block.new-horizon-armor-battery.name = 装甲电池
block.new-horizon-armor-battery.description = 高装甲的储能设备。在极端情况下也可保持良好的生存性。
block.new-horizon-armor-battery-large.name = 大型装甲电池
block.new-horizon-armor-battery-large.description = 高装甲的储能设备。在极端情况下也可保持良好的生存性。比常规装甲电池更耐操。
block.new-horizon-armor-battery-huge.name = 装甲高密度电池
block.new-horizon-armor-battery-huge.description = 同时具有极高血量和极高能量储备的工程学奇迹。
block.new-horizon-hydro-fuel-cell.name = 羟质燃料电池
block.new-horizon-hydro-fuel-cell.description = 清洁能源发电机。在氮气的保护下将化学能转化为电能。
block.new-horizon-hyper-generator.name = 临界反应堆
block.new-horizon-hyper-generator.description = 释放封装零位能蕴含的能量。\n疯狂的造物上镌刻的是人类对能源稀缺的恐惧。随着空间中蕴含的巨大能量被释放，危险的焰火直冲云霄。绝对真空零度的内里无法阻挡其冲向天穹。特高压能量流需要特制设备接收并转发。周围6公里禁止未完全防护者、无三防载具接近。必须部署在安全等级高于甲的地区。反应堆无论启动还是关机都需要成本，请尽量不改变其运行状态。

block.new-horizon-presstanium-wall.name = 重混合墙体
block.new-horizon-presstanium-wall.description = 坚硬的防御墙体。可以抵御来袭动能伤害与能量伤害。可以将伤害分摊至周围墙体。
block.new-horizon-presstanium-wall.details = 新一代防御设施。分摊伤害的设计理念极大的改善了墙体的抗打击能力。
block.new-horizon-refactoring-multi-wall.name = 叠加再构墙体
block.new-horizon-refactoring-multi-wall.description = 更为坚硬的防御墙体。可以抵御来袭动能伤害与能量伤害。可以将更多伤害分摊至周围墙体。有一定的伤害减免。
block.new-horizon-refactoring-multi-wall.details = 利用高轻钢对钍制墙体进行叠加再构，进一步提升了墙壁的抗打击能力。
block.new-horizon-seton-phased-wall.name = 相位致密墙体
block.new-horizon-seton-phased-wall.description = 更为坚硬的防御墙体。可以抵御来袭动能伤害与能量伤害。可以将更多伤害分摊至周围墙体。伤害减免和装甲更高。
block.new-horizon-seton-phased-wall.details = 致密合金与相位布相互作用的高强度抗打击材料应用于防线设置，防线可靠性因此可以进一步提升。
block.new-horizon-shaped-wall.name = 自适应墙体
block.new-horizon-shaped-wall.description = 坚不可摧的墙体。可以抵御来袭动能伤害与能量伤害。可以分摊大量伤害。伤害减免和装甲极高。
block.new-horizon-shaped-wall.details = 所谓“记忆金属”，其空间形态在建造完成后固定，后调度不同墙体以维持形态。由于材料性质，大部分攻击都无法穿透墙体。特定设施一律使用该墙体。这只是一个副产物。
block.new-horizon-fire-extinguisher.name = 冷却场发射器
block.new-horizon-fire-extinguisher.description = 熄灭附近的火焰
block.new-horizon-blaster.name = 震爆器
block.new-horizon-blaster.description = 向靠近的敌人发射闪电，造成击退和伤害。
block.new-horizon-bomb-launcher.name = 炸弹抛射器
block.new-horizon-bomb-launcher.description = 发射炸弹，延迟爆炸\n\n[sky]可同时调用多个方块。
block.new-horizon-air-raider.name = 空袭呼叫器
block.new-horizon-air-raider.description = 呼叫导弹轰炸目标。

block.new-horizon-primary-jump-gate.name = 近地折跃门
block.new-horizon-primary-jump-gate.description = 引导一些初级单位支援战斗。持续引导同种单位介入可以获得速度加成。批量引导单位介入时效率更高。\n接受模块传送带的模块输入并与所有折跃门共享库存模块。
block.new-horizon-standard-jump-gate.name = 位面折跃门
block.new-horizon-standard-jump-gate.description = 引导一些中级单位支援战斗。持续引导同种单位介入可以获得速度加成。批量引导单位介入时效率更高。\n接受模块传送带的模块输入并与所有折跃门共享库存模块。
block.new-horizon-hyper-jump-gate.name = 超核折跃门
block.new-horizon-hyper-jump-gate.description = 引导一些高级单位支援战斗。持续引导同种单位介入可以获得速度加成。批量引导单位介入时效率更高。\n接受模块传送带的模块输入并与所有折跃门共享库存模块。“前方净空，诸君，武运昌隆！”
block.new-horizon-hyper-space-warper.name = 超空间核折跃器
block.new-horizon-hyper-space-warper.description = 用于传送单位。\n\n[sky]可被重力阱阻断。\n\n[lightgrey]你可以在HUD上看到敌方重力阱的干扰范围。重力阱会使经过它的超空间折跃强行跳出，并对单位造成百分比伤害。\n史蒂芬·霍金先生曾多次讨论了超空间跳跃的可能性，提出了基于“弦理论”进行空间跳跃的设想，认为运用足够的能量就可以制作出一个能量巨大的“弦”，将太空船带入超空间跳跃航行，因此在霍金看来超空间跳跃理论上是可行的。同时，他一方面认为虫洞极难发现且被人类利用，另一方面也认为通过虫洞进行空间跳跃并非空谈。在最终提出的三个方案中，人类的选择有“超空间核”。\n使用超空间核跳跃的条件：*目的地没有干扰跳跃的物质和力场。\n*超空间核充电完毕。\n*能够有效地控制超空间核。\n但条件有限，此设备只能完成战地折跃。
block.new-horizon-module-rail.name = 模块导轨
block.new-horizon-module-rail.description = 用于运输大型模块的专用导轨。


block.new-horizon-nexus-core.name = 核心枢纽
block.new-horizon-nexus-core.description = 自弥丹砂废弃核心逆向改造而来，性能更为优秀，可更为有效的为弥丹莎开拓工作服务。
block.new-horizon-rift-shield.name = 裂隙护盾发生器
block.new-horizon-rift-shield.description = 幽膜，众所周知，是抽取弥丹砂内部高低维度纠缠态能量并加入材料中而创造的可以干涉维度的高位材料。介于这种性质，工程师们创造了裂隙护盾，激发幽膜内的纠缠能量场人造亚空间环境，将炮弹吞噬并以空间通道零损失的返还。\n可以应对绝大多数的实弹与聚合能量团。在场因吞噬过多而破坏之前，可返还的攻击强度等效于十数个大型护盾，甚至可以拦截██的攻击。目前已经投入对██的作战前线。但介于造价高昂，仅在部分驻点布置。\n据内部人士透露，此护盾的光芒几乎到达了目视星等-32（太阳仅为-28），会对直视它的战斗人员造成永久性的视觉损伤。但请注意一点，高能量的发散集束(即激光)自带的高能场会破坏亚空间场，使其失效。\n\n注意：资源消耗速率在低盾容时会快速增长。
block.new-horizon-standard-shield-generator.name = 制式力墙发生器
block.new-horizon-standard-shield-generator.description = 轻量化的标准力墙发生器。投射一片矩形的力墙。
block.new-horizon-large-shield-generator.name = 大型力墙发生器
block.new-horizon-large-shield-generator.description = 重型力墙发生器。投射一大片矩形的力墙。
block.new-horizon-standard-regen-projector.name = 标准再构投影仪
block.new-horizon-standard-regen-projector.description = 对矩形范围内的受损建筑进行修复。使用相位物时可提高修复速度。有最小修复阈值，可对小型建筑进行更快的修复。修复效果不会叠加。
