nh.new-feature.important-0 = [sky]新视界[2.0-beta-1][V8-150+]更新[]
nh.new-feature.important-0-desc = 大版本更新。流程/工厂等均得到极大程度的重做。\n模组本体战役尚未完善，但模组内容可兼容 赛普罗/埃克里尔 的流程。\n经历了约五六十个小版本的迭代和服务器测试，该版本应该基本可以正常游玩。\n可能会存在部分不影响游戏小细节的瑕疵，后续会慢慢修复。\n\n有问题可在NH群向我反馈或在GitHub中提交issue。玩的开心！
nh.new-feature.feature-0 = 高举新视界特色主义大旗的异形工厂
nh.new-feature.feature-0-desc = 异形工厂，顾名思义，即非正方形的工厂。\n历经若干从原型版本开始的迭代，新视界的异形工厂已经具备相当高的可玩度。\n异形工厂无论在输出/输入上都与预期逻辑别无二致。\n由于游戏底层限制，异形工厂本体的判定仍然是正方形。\n\n享受来自新视界的妙妙科技罢！
nh.new-feature.feature-1 = 基于世界处理器的事件/过场动画重做
nh.new-feature.feature-1-desc = 新版本对事件和过场动画进行了大量修改，并将其与世界处理器进行了兼容。\n新版本对原有的控制逻辑进行了大量的拆分，并将其改写为大量的单指令。\n感兴趣的可以自行进逻辑编写。\n逻辑设置可能存在不合理之处，不过anuke那个构式世处嘛，懂得都懂（\n先凑合用罢，以后我会继续进行改进的（
nh.new-feature.feature-2 = 原版覆盖选项的重置和优化
nh.new-feature.feature-2-desc = 旧版本的原版覆盖指代不明确且不可自定义。新版本对模组设置界面进行了大量的重做。\n大量的选项现在按组分类，可自由启用。\n原版覆盖现由大量的子选项构成。你可以按照你的需求自由调整。\n加入服务器仍然需要启用所有原版覆盖的子选项。\n以自身设备为主机的多人游戏仍需要强制启用所有原版覆盖，这并非预期逻辑，将在后续进行调整和修复。
nh.new-feature.feature-3 = 载荷的替代玩法：模块
nh.new-feature.feature-3-desc = 新版本添加了若干载荷相关的内容：模块。\n模块可简单视作1x1的载荷物流，但是其比原版的载荷更加灵活。\n模块内容相对可选，非推进科技流程必须。\n模块可送入折跃门中作为制造单位的原材料，或作为高效配方的原材料。\n后续会进一步的扩充模块物流和模块的玩法。
nh.new-feature.feature-4 = 新机制：伤害体系
nh.new-feature.feature-4-desc = 新版本引入了一个未完全实装的新机制：伤害体系。\n当前该机制仅实装在怖尽、律令、铁幕、凝聚等炮塔上。\n新机制通过对伤害进行区分：动能伤害与能量伤害，以希望达到更具策略的塔防布局。\n单位在存在盾的情况下（立场盾和波次盾）会只吸收能量伤害。盾容耗尽则只吸收动能伤害。\n该机制鼓励炮塔的综合使用，以避免单一炮塔过于强势的现状。\n不过当机制仍在制作中，还请耐心等待其未来发展。
nh.new-feature.content-0 = 多配方厂相关
nh.new-feature.content-0-desc = 新视界引入了大量的使用多配方的工厂。不同于常规的自选配方的工厂，此类工厂可基于输入物品自行选择合适的配方。\n该类工厂旨在减少大量无意义的高级工厂或平替工厂以精简建造栏的规模。
nh.new-feature.content-1 = 折跃门改动
nh.new-feature.content-1-desc = 旧版本的折跃门进行了大量的优化和改进，原有的ui得到了一定程度的精简和美化。
nh.new-feature.content-2 = 物流改动
nh.new-feature.content-2-desc = 新版本添加了大量的物流组件。物流组件大多功能强大，较原版有质的提升。且视觉效果上进行了统一。\n后续会添加更多的物流内容。
nh.new-feature.content-3 = 重力井改动
nh.new-feature.content-3-desc = 重力井现已与电力节点集成。同时，在非沙盒模式下，滞化光轨需要在重力井中才能进行建造。
nh.new-feature.important-1 = 具体内容
nh.new-feature.important-1-desc = 大量的新内容/改动内容可在下面进行查看。


