block.new-horizon-logistics-directional-router.name = 定向分流器
block.new-horizon-logistics-directional-router.description = 具有方向的路由器。可以将指定方向的物品均分到另外三个方向上。
block.new-horizon-logistics-directional-merger.name = 定向并流器
block.new-horizon-logistics-directional-merger.description = 具有方向的并流器。可以将其他三个方向的输入合并到一个方向上。
block.new-horizon-logistics-directional-gate.name = 定向物流阀
block.new-horizon-logistics-directional-gate.description = 可以用于截流或溢流指定方向物品输入的物流原件。\n点击以切换模式。
