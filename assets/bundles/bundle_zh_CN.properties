block.new-horizon-light-stack-loader.description = 将输入的物品以15为一叠输出到堆叠导轨上。
block.new-horizon-heavy-stack-loader.name = 重型堆叠器
block.new-horizon-heavy-stack-loader.description = 将输入的物品以60为一叠输出到堆叠导轨上。
