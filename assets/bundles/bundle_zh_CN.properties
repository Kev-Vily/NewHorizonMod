item.new-horizon-presstanium.name = 重混合钢
item.new-horizon-presstanium.description = 钛的碳纤维增强聚合物。作为基础材料广泛用于建筑。
item.new-horizon-processor-junior.name = 芯片
item.new-horizon-processor-junior.description = 普通半导体芯片。广泛用于精密计算。
item.new-horizon-metal-oxhydrigen.name = 羟金
item.new-horizon-metal-oxhydrigen.description = 催化剂和化工原料。用于多种化工生产环节。
item.new-horizon-zeta.name = Zeta晶体
item.new-horizon-zeta.description = 在弥丹砂发现的特殊晶体材料。发出微弱的荧光。
item.new-horizon-multiple-steel.name = 高轻钢
item.new-horizon-multiple-steel.description = 高强度低重量的复合材料。化学稳定性优秀，是理想的建筑材料。
item.new-horizon-processor-senior.name = 量子芯片
item.new-horizon-processor-senior.description = 亚原粒子编码数据的高性能芯片。量子比特的叠加态能显著提高计算性能。
item.new-horizon-irayrond-panel.name = 铱板
item.new-horizon-irayrond-panel.description = 与纯铱性能相仿的合金。拥有优异的物化性能。用于构造高等级建筑和单位。
item.new-horizon-seton-alloy.name = 致密合金
item.new-horizon-seton-alloy.description = 在超高压力作用下的合成材料。展现出优异的性能。用于构造高等级建筑和单位。
item.new-horizon-nodex-plate.name = 自塑合金
item.new-horizon-nodex-plate.description = 可编程合金，具备形状记忆与传感功能。用于构造尖端武装和建筑。
item.new-horizon-ancimembrane.name = 幽膜
item.new-horizon-ancimembrane.description = 膜状电导镀层。具备高介电性。用于尖端制造。
item.new-horizon-hadronicomp.name = 强子材料
item.new-horizon-hadronicomp.description = 又名夸克·胶子材料。其制品坚不可摧。达到已知科学的极限。
item.new-horizon-processor-hyper.name = 超相芯片
item.new-horizon-processor-hyper.description = 超相位的计算芯片。计算性能提升了若干数量级。
item.new-horizon-fusion-core-energy.name = 聚变粒子团
item.new-horizon-fusion-core-energy.description = 磁封装的大量热核粒子。可用于能源或直接作为弹药。
item.new-horizon-thermo-core-positive.name = 正零位能
item.new-horizon-thermo-core-positive.description = 磁封装的正电性零位粒子。可用于能源或直接作为弹药。
item.new-horizon-thermo-core-negative.name = 反零位能
item.new-horizon-thermo-core-negative.description = 磁封装的负电性零位粒子。可用于能源或直接作为弹药。
item.new-horizon-dark-energy.name = 反物质团
item.new-horizon-dark-energy.description = 磁封装的反粒子团。可用于能源或直接作为弹药。轻拿轻放。

liquid.new-horizon-quantum-liquid.name = 量子体
liquid.new-horizon-quantum-liquid.description = 不稳定量子物质。激发后可用于各种工业用途。
liquid.new-horizon-xen-fluid.name = Xen
liquid.new-horizon-xen-fluid.description = 高能流体。可以激发大量能量。
liquid.new-horizon-zeta-fluid-positive.name = 正Zeta流体
liquid.new-horizon-zeta-fluid-positive.description = Zeta晶体经过电解后的正能流体。可用于化工处理并返还负Zeta流体。
liquid.new-horizon-zeta-fluid-negative.name = 负Zeta流体
liquid.new-horizon-zeta-fluid-negative.description = Zeta晶体经过电解后的负能流体。可用于化工处理并返还正Zeta流体。
liquid.new-horizon-irdryon-fluid.name = 化工液
liquid.new-horizon-irdryon-fluid.description = 低温相位化流体。

block.new-horizon-power-unit.name = 装置单元
block.new-horizon-power-unit.description = 高通用性的装置，由各种组件单元构成，是各式高级设备的基础组成之一。
block.new-horizon-armor-cast.name = 装甲铸件
block.new-horizon-armor-cast.description = 由钨铸造而成的高硬度金属材料。在单位制造方面起着不可或缺的作用。
block.new-horizon-crystal-diode.name = 晶体二极管
block.new-horizon-crystal-diode.description = 利用Zeta晶体的特殊性能制造而成的二极管。
block.new-horizon-supra-gel.name = 超凝胶体
block.new-horizon-supra-gel.description = 对量子体进行处理后所获得的凝胶状物品。其良好的性能使得其成为工业不可或缺的组件。
block.new-horizon-cooling-unit.name = 冷却单元
block.new-horizon-cooling-unit.description = 利用羟金制造的冷却装置。可用于各种工业制造。
block.new-horizon-power-cell.name = 能量电池
block.new-horizon-power-cell.description = 由Zeta晶体制成的高密度储能模块。
block.new-horizon-signal-circulator.name = 信号环流器
block.new-horizon-signal-circulator.description = 保持数据流畅传输的网络中枢组件。可用于进一步的工业生产。
block.new-horizon-bionics-processor.name = 集成处理器
block.new-horizon-bionics-processor.description = 高算力的集成处理器模块。算力和规模较于常规处理器均显著提高。
block.new-horizon-fusion-reactor.name = 聚变反应堆
block.new-horizon-fusion-reactor.description = 聚变能源输出设备。用于高级工业制造。
block.new-horizon-resisto-array.name = 电阻阵列
block.new-horizon-resisto-array.description = 精准调节电流流向，防止系统过载。用于尖端工业制造。
block.new-horizon-quantum-conductor.name = 量子导体
block.new-horizon-quantum-conductor.description = 建立跨空间能量连接的基础部件。用于尖端工业制造。
block.new-horizon-pulse-mutator.name = 脉冲畸变器
block.new-horizon-pulse-mutator.description = 扭曲各类脉冲射线。用于尖端工业制造。
block.new-horizon-particle-modulator.name = 粒子调制器
block.new-horizon-particle-modulator.description = 精准调整粒子轨迹，用于尖端工业制造。
block.new-horizon-tachyon-emitter.name = 高斯发射器
block.new-horizon-tachyon-emitter.description = 发射超光速粒子，用于短距空间干扰。用于尖端工业制造。
block.new-horizon-gauss-receptor.name = 高斯接收器
block.new-horizon-gauss-receptor.description = 接收磁轨频段信号的关键部件，用于精密远程操控。用于尖端工业制造。

block.new-horizon-synchro.name = 怖烬
block.new-horizon-synchro.description = 常规速射炮塔。可以快速进行火力压制。可对单位本体造成大量损伤，但不擅长于击破单位护盾。
block.new-horizon-argmot.name = 律令
block.new-horizon-argmot.description = 高频闪电投射炮塔。射击时间越长，射速越快。长时间的射击会导致短暂的过热。可以对护盾造成毁灭性的伤害。
block.new-horizon-slavio.name = 铁幕
block.new-horizon-slavio.description = 速射火箭发射器。高速轮射制导火箭。对单位本体造成可观伤害。对单位护盾效果大打折扣。
block.new-horizon-gravity.name = 引力
block.new-horizon-gravity.description = 同时吸引多个单位。
block.new-horizon-webber.name = 织网
block.new-horizon-webber.description = 利用宏观光镊效应捕获敌人\n\n[accent]优先捕获高速单位。
block.new-horizon-anti-bullet-turret.name = 阻断
block.new-horizon-anti-bullet-turret.description = 大型点防御装置，尽力拦截一切威胁。\n破获裂解光束的核心算法后，工程师对律令进行了改装。工作目标变更，不再需要过多能量和冷却液。其与生俱来的远射程和大威力使它比原货受欢迎。
block.new-horizon-multiple-launcher.name = 蜂巢
block.new-horizon-multiple-launcher.description = 蜂群的升级版，更大型的火箭巢。\n火箭武器诞生之初，高机动和高射速率使其一度制霸战场。古人亲切的称她作“喀秋莎”，据说是他们对恋人的称呼。蜂巢无需电能，在一定程度上弥补了缺电对新视界几乎致命的战力影响。有更多的装药选择，在升级了规模和威力的同时将制导设置成了可选项：“制导了就不像‘喀秋莎了’。”————为数不多的有机体操作员如是评价道。
block.new-horizon-multiple-artillery.name = 铁雨
block.new-horizon-multiple-artillery.description = 多重曲射火炮。\n算是浪涌的升级型号，跟亲代完全没有“血缘关系”，只是定位类似。作为少有的节电武器，弹药种类相当之多。\n下达塑钢上至零位，且结构简单易维修，乃极度可靠的火力保证。每个临时防御阵线都必不可少，几乎没有发生过武器自身造成的故障。其设计灵感来自古人类的战舰排炮。
block.new-horizon-hive.name = 风暴
block.new-horizon-hive.description = 远程防空导弹发射器。\n发射旋迹导弹。
block.new-horizon-electro.name = 寂静
block.new-horizon-electro.description = 发射EMP脉冲弹。\n在人类拘泥于母星的年代，通常认为EMP(电磁脉冲)是核武的专利。其实不然，非核EMP弹不久便被研发，并在第三次人类内战中大放异彩。\n各种原因导致，寂静在发射前需要装配协议微波芯片。芯片等级越高，脉冲越强。(虽然只有两种)\n因电能专线的接入，其频率可达兆赫级，对所有电子设备都是毁灭性的。被限流也是常有的事————新视界对电能的依赖是任何同行都无法匹及的：谨记，撤退前务必销毁之。
block.new-horizon-atom-separator.name = 帝俊
block.new-horizon-atom-separator.description = 大型高功辐照激光器，优先攻击低速单位。\n“融毁的威力已经不能‘满足’敌人了，我们需要更大的应援棒！”曾如此喊叫的战士至死未能迎来他的曙光。于是武器以其名联立项。\n其功率之高已无需介质，长剑一挥疮痍满地。目前无法对光束进行测温，已知满偏运行会使[orange]整机红热[lightgray]，务必准备[white]灭火措施[lightgray]和[sky]冷却液[lightgray]。————那可真“火辣”。
block.new-horizon-blood-star.name = 彗星
block.new-horizon-blood-star.description = 大型静滞等离子炮。\n其所以威力如此之大，除了零位能，也有静滞等离子弹的功劳。这种炮弹的与众不同在于极低量的飞行损失，且静滞弹中存在有正电子。在击中目标前，正负电子相安无事，直到稳态被破坏或者自行崩溃。\n命中后发生[orange]剧烈湮灭反应[lightgray]，给受害者和观赏者带来又一次视觉盛宴。这显然是奢侈的————对敌人和自己都非常危险，[yellow]无论是运行还是闲置。
block.new-horizon-executor.name = 裁决
block.new-horizon-executor.description = 能量栓发射器。\n封装能量武器的心腹大患：如何看管好弹药？一直困扰着工程师们。首先是犯下紊乱之罪的[shared]彗星[lightgray]，安全性倒数。经其后不断研究，答案昭然若揭：把封装体弹射到身外再触发。\n此计妙绝，直到自塑投入实用。\n能量栓离开炮身后，用以攻击的能量无法被继续干预，正零能会自行追寻最近目标，其相对者会不断加速。但毁伤大打折扣————工程师选择走量，开摆！
block.new-horizon-prism.name = 光棱
block.new-horizon-prism.description = 发射带电的激光束，其中较小的激光束反射到附近的目标。
block.new-horizon-rail-gun.name = 穿云
block.new-horizon-rail-gun.description = 重型狙击炮塔。\n当你不得不面对棘手的敌人时，当然是用穿云毁灭它。\n与[yellow]厄兆[lightgray]类似，二者皆以伤害大型目标为己任。前者为电磁加速动能武器，厄兆则更多依赖巨浪合金的化学杀伤，且原理不明。工程师再了解不过大女儿穿云：其弹速极高，达[orange]数十马赫[lightgray]。耗能也是巨大的，一炮就可以耗尽一个殖民地[orange]七天[lightgray]的常规用电，使用的弹药更是重量级。每当有庞大的敌人出现，大家都会四处张望————希望看见那冷峻的黑白身管。
block.new-horizon-concentration.name = 凝聚
block.new-horizon-concentration.description = [sky]命中时间越长\n[#bf92f9]激光伤害越高
block.new-horizon-end-of-era.name = 终焉
block.new-horizon-end-of-era.description = 多功能超大型炮台，毁灭你不悦的一切。\n“螺旋楼梯、独角仙、废墟街道、无花果塔……震荡、穿云、裁决、自塑合金……话语到此为止，终焉！”研发成功，远征结束。一位年迈的工程师陷入精神紊乱，狂笑着跑到走廊上，边跳边喊：“噫！好！我中了！Y酱、龟野先生，我滴任务完成辣！”……\n（[red]特此声明：新视界将守护他的余生[lightgray]）\n炮塔极其附属几乎涵盖目前已知所有攻击手段，极大增强应变能力，新视界全体引以为傲。其价值过高，建造这宏伟艺术品须专员永久驻留于目标地。\n“没什么比它更令人感到安全。”工人代表如是评价。\n它的焰火是当时最明目最闪耀的————如果观赏者没有失明失聪。
block.new-horizon-eternity.name = 永恒
block.new-horizon-eternity.description = \n特大型战略战术超武。\n“北冥有鱼，其名为鲲。南瀛有炮，其名永恒。\n其大数百米也，径宽数十米也。转而启火，陨星过境，长空绛色。及爆，天垠敞亮，如紫霞下凡，敌尽灭。\n诸侯恐惧，会盟而谋弱秦。开关迎之，逡巡而不敢进。\n及会谈，求腰斩项目，不得。数十年不敢南下而牧马。”————摘自《永恒》\n其成本、规模和威力威慑力前所未有。迫于压力，在外驻地不得部署，并保证不率先使用。\n艰辛的研发过程和巨额成本一度使项目暂停。\n诚然，巨大的各种消耗会使得本就不富裕的公司雪上加霜。但作为战略筹码，开机状态鲜有。
block.new-horizon-thermo-turret.name = 热电
block.new-horizon-thermo-turret.description = 简易反空。\n热电的攻击确实很热，且与电有关。\n实为电浆武器，破坏力强的原因在乎制导弹丸(无需生产)携带的大量带电气体。阴电气与阳电气在空中不断释放中和，形成一个令人忍不住去许愿的“流星”。\n哪怕途中浪费大量战斗质(两极气体)，仅一瞬的接触也可以造成相当严重的毁伤————对轻型飞行器来说。
block.new-horizon-pulse-shotgun.name = 脉冲
block.new-horizon-pulse-shotgun.description = 脉冲，新手操作员的好朋友，常规射弹武器。\n相对基础，技术含量较低，维护成本低廉。发射机理和其他动能武器相似，即电磁弹射，因而得名。能量耗损对于新视界来说几乎为零，不需要专线接入。\n没有华丽的攻击效果，也没有过人的威力，它很容易被轻视(同行太变态了主要是)。直到ZETA晶体被发掘并作为弹药大规模装配，其窘境有所好转，才不至于被淘汰。
block.new-horizon-beam-laser-turret.name = 镭射
block.new-horizon-beam-laser-turret.description = 高频镭射冲击器。\nLaser，音译“镭射”，即激光，电子从高能级回落的产物。而纯度高达99%的硅，在高温下作为介质产生的激光毁伤能力极佳，主要靠热能，辐照铁仅0.22s就使其红炽。因携带介质可以随时使用，不必担忧介质质量。镭射本身产生的热能会被武器回收一部分，以减少产生高温的能量成本。会造成武器红热，无伤大雅。\n其寿命并非以发射次数计，而是真正的“寿命”，\n高温装置的运行时间有限————所以赶着投胎一样乱射。
