block.new-horizon-zeta-generator.name = Zeta融合堆
block.new-horizon-zeta-generator.description = 融合大量Zeta晶体，释放大量能量的同时，封存解离的高能的Zeta粒子。
block.new-horizon-anode-fusion-reactor.name = 正激化融合反应堆
block.new-horizon-anode-fusion-reactor.description = 利用正Zeta液体激化Zeta粒子，在获得正零位能的同时释放大量能量。
block.new-horizon-cathode-fusion-reactor.name = 逆极化解离反应堆
