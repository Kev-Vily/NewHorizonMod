unit.new-horizon-ancient-probe.name = Thăm Dò Cổ Đại
unit.new-horizon-ancient-probe.description = Công nghệ cổ đại không xác định.\nQuét và gửi dữ liệu của căn cứ địch, có thể thu hút một cuộc đột kích.
unit.new-horizon-nucleoid.name = Nhân Tố
unit.new-horizon-nucleoid.description = Công nghệ cổ đại không xác định.\nCó lẽ là tàu chỉ huy của người cổ đại.
