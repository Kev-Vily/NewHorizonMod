block.new-horizon-remote-router.description = Ném vật phẩm vào các khối cần tiêu thụ vật phẩm trong một phạm vi nhất định mà không cần liên kết trực tiếp, nhưng vật phẩm sẽ bị mất.

block.new-horizon-scrambler.name = Silo Tên Lửa Scrambler
block.new-horizon-scrambler.description = Phóng tên lửa hướng về người chơi, làm rối màn hình của người chơi kẻ địch trong 10 giây, miễn nhiễm với hiệu ứng trong 30 giây và vô hiệu hóa vũ khí của đơn vị, đồng thời phá hủy các thiết bị điện gần đó.