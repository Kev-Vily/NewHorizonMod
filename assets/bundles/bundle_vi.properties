unit.new-horizon-macrophage.name = Đại Thực Bào
unit.new-horizon-macrophage.description = Công nghệ cổ đại không xác định.\nMột tàu chiến hạng nặng. Có thể thực hiện chuyển động bao vây.
unit.new-horizon-restriction-enzyme.name = Enzyme Giới Hạn
